<!DOCTYPE html>
<html>
<head>

    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <form action="calculate" method="post">
        <div class="row-fluid">
            <div class="col-4 mx-auto">
                <h3 class="text-center">Flask calculator</h3>
                
                {% for message in get_flashed_messages() %}
                    <p>{{message}}</p>
                {% endfor %}

                <div class="row mb-2">
                    <label for="num1" class="col-4">Number 1: </label>
                    <div class="col-8"><input type="text" name="num1" id="num1" class="form-control"></div>
                </div>
                
                <div class="row mb-2">
                    <label for="num2" class="col-4">Number 2: </label>
                    <div class="col-8"><input type="text" name="num2" id="num2" class="form-control"></div>
                </div>
                
                <div class="row mb-2">
                    <label for="operation" class="col-4">Operation: </label>
                    <div class="col-8">                        
                        <select name="operation" id="operation">
                            <option value="">--</option>
                            {% for i in range(math_operations | length) %}
                            <option value="{{math_operations[i]}}">{{math_operations[i]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row justify-content-end mb-2">
                    <div class="form-group col-8">
                        <input type="submit" value="Calculate" id="calculate" class="btn btn-dark w-100"/>
                    </div>
                </div>
                
                <div class="row mb-2">
                    <label for="result" class="col-4">Result: </label>
                    <div class="col-8"><input type="text" name="result" id="result" class="form-control"></div>
                </div>
            </div>
        </div>
    </form>
        

</body>
</html>
